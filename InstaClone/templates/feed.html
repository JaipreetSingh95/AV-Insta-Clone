<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Feed! Until next time....</h1>
    <form method="post" action="/post/">
        {% csrf_token %}
        <input type="submit" class="btn-default btn" value="Create Post">
    </form>

    {% for feed in feeds %}
        <h1>{{ feed.user.username }}</h1>
        <img src="{{ feed.image }}" />
        <h3>{{ feed.caption }}</h3>
    {% endfor %}
</body>
</html>
